<div class="widget">
  <ng-container *ngIf="profile">
    <a href="https://www.instagram.com/klondike.com.ua/" target="_blank">
      <div class="widget__header header">
        <div class="header__profile-info profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="./assets/images/ig_logo.png" alt="">
          </div>
          <div class="profile__login">{{ profile.username }}</div>
        </div>

        <div class="header__btn">
          <a class="view-profile-btn">{{ 'instagram_widget.go_to' | translate }}</a>
        </div>
      </div>
    </a>
  </ng-container>


  <ng-container *ngIf="media">
    <ul class="widget__items">
      <li *ngFor="let post of media; let i = index;"
          class="widget__item widget__item--{{i}} post"
      >
        <a class="post__container" [href]="post.permalink" target="_blank">
          <img class="post__img" [src]="post.media_url" alt="">
          <ng-container *ngIf="post.media_type === mediaType.carousel">
            <svg class="post__carousel-icon" fill="#ffffff" height="22" role="img" viewBox="0 0 48 48" width="22"><path d="M34.8 29.7V11c0-2.9-2.3-5.2-5.2-5.2H11c-2.9 0-5.2 2.3-5.2 5.2v18.7c0 2.9 2.3 5.2 5.2 5.2h18.7c2.8-.1 5.1-2.4 5.1-5.2zM39.2 15v16.1c0 4.5-3.7 8.2-8.2 8.2H14.9c-.6 0-.9.7-.5 1.1 1 1.1 2.4 1.8 4.1 1.8h13.4c5.7 0 10.3-4.6 10.3-10.3V18.5c0-1.6-.7-3.1-1.8-4.1-.5-.4-1.2 0-1.2.6z"></path></svg>
          </ng-container>

          <div class="post__modal post__modal--{{i}} post-modal">
            <div class="post-modal__caption post-modal__caption--{{i}}">
              <div class="post-modal__text">{{ post.caption }}</div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </ng-container>
</div>
